<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
               integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"><!--IKONE BOOTSTRAP-->
    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Hexa</title>

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-3"><!--Lijeva strana stranice -->

                <div class="inner-container left-side">

                    <img src="/img/profile.jpg" class="profile">

                    <p><b id="username"></b></p> <!-- <b> znaci zadebljana slova-->
                    <p id="email"></p>

                    <button id="editAcc">Edit Account</button>
                    <button id="logout">Log Out</button>

                </div>

            </div>

            <div class="col-md-9"><!--Desna strana stranice-->

                <div class="inner-container right-side">

                    <form id="postform">

                        <textarea id="postContent" placeholder="Napisi nesto i objavi..."></textarea>

                        <button>Post</button>

                    </form>

                    <div id="allPostsWrapper">

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="custom-modal">

        <button id="closeModal">X</button>

        <form id="editform">

            <h2>Change Profile Data</h2>

            <div>
                <label for="korisnicko_ime">User Name:</label>
                <input id="korisnicko_ime" type="text" name="korisnicko_ime">
            </div>

            <div>
                <label for="editemail">Email adress:</label>
                <input id="editemail" type="text" name="editemail">
            </div>

            <div>
                <button>Accept Changes</button>
            </div>
 
        </form>

        <hr>

        <button id="deleteprofile">Delete Account</button>

    </div>


    <script src="/js/Session.js"></script> <!--REDOSLIJED-->
    <script src="/js/User.js"></script>
    <script src="/js/Comment.js"></script>
    <script src="/js/Post.js"></script>
    <script src="/js/hexa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><!--BOOTSTRAP JS-->
</body>

</html>
