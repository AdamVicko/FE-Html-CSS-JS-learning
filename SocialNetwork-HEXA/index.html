<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
               integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"><!--IKONE BOOTSTRAP-->
    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Hexa</title>

</head>

<body>

    <div class="logo">
        <img src="img/logo.png">
    </div>

    <h1>Social Network</h1>

    <div class="main-wrapper">

        <form id="loginform">

            <h2>Login</h2>
            
            <div>
                <label>Email:</label>
                <input type="email" name="email" id="login_email" placeholder="@">
            </div>

            <div>
                <label>Password:</label>
                <input type="password" name="lozinka" id="login_lozinka" placeholder="*********">
            </div>

            <div>
                <button id="loginbtn">Log in</button>
            </div>

        </form>

    </div>

    <div class="no-acc-register">
        <p>You don't have account?</p>
        <button id="registracija">Register account</button>
    </div>


    <!--POP UP MODAL ZA REGISTRACIJU-->
    <div class="custom-modal">

        <button id="closeModal">X</button>

        <form id="registrationForm">

            <h2>Register User</h2>

            <div>
                <label for="korisnicko_ime">User Name: *</label>
                <input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="UserName">
            </div>

            <div>
                <label for="drzava">Country: *</label>
                <input id="drzava" type="text" name="drzava" placeholder="Country Name">
            </div>

            <div>
                <label for="email">Email adress: *</label>
                <input id="email" type="text" name="register_email" placeholder="@">
            </div>

            <div>
                <label for="lozinka">Password: *</label>
                <input id="lozinka" type="password" name="register_lozinka" placeholder="*********">
            </div>

            <div>
                <label for="ponovi_lozinku">Repeate Password: *</label>
                <input id="ponovi_lozinku" type="password" name="ponovi_lozinku" placeholder="*********">
            </div>

            <div>
                <button>Register Account</button>
            </div>
            
        </form>

    </div>
    

    <script src="/js/Validator.js"></script> <!--Bitno da je validator iznad!!! mora se prvi ucitat-->
    <script src="/js/Session.js"></script><!--PAZI NA REDOSLIJED ONO STA KORISTIMO U NECEM MORA BITI ISPRED-->
    <script src="/js/User.js"></script>
    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><!--BOOTSTRAP JS-->
</body>

</html>
